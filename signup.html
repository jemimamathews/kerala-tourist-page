  <link rel="stylesheet" href="style.css">

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>


  <!-- for carsoel -->
  <!-- for carsoel -->
  <div id="hometop">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="fif.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            
          </div>
        </div>
        <div class="carousel-item">
          <img src="sec.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img src="kot.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>


  <div id="navbar">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <a href="index.html">HOME</a>
        </div>
        <div class="col">
          <a href="district.html">DISTRICT</a>
        </div>
        <div class="col">
          <a href="login.html">LOGIN</a>
        </div>
        <div class="col">
          <a href="signup.html">SIGNUP</a>
        </div>
      </div>
    </div>
  </div>




  <div id="homebodybg">

    <div class="container">
      <div id="signupbody">
        <h1 id="center">SIGNUP</h1>
        <hr>
        <div id="logindiv">

          <form>
            <div class="mb-3">
              <label for="fname" class="form-label">First name</label>
              <input type="text" class="form-control" id="fname" aria-describedby="fname">
              <br>
              <div class="mb-3">
                <label for="lname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lname" aria-describedby="lname">
                <br>
                <div class="mb-3">
                  <label for="email" class="form-label">Email </label>
                  <input type="email" class="form-control" id="email" aria-describedby="email">

                  <br>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone No</label>
                    <input type="tel" class="form-control" id="phone" aria-describedby="phone">

                    <br>
                    <div class="container text-center">
                      <div class="row">
                        <div class="col">
                          <input type="radio" id="m" name="mf" value="mf">
                          <label for="age1">Male</label><br>
                        </div>
                        <div class="col">
                          <input type="radio" id="f" name="mf" value="md">
                          <label for="age2">Female</label><br>
                        </div>

                      </div>
                    </div>




                    <br>
                    <div class="mb-3">
                      <label for="city" class="form-label">City</label>
                      <input type="text" class="form-control" id="city" aria-describedby="city">

                      <br>
                      <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" aria-describedby="country">

                        <br>




                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3">
                          <label for="exampleInputPassword2" class="form-label">Confirm password</label>
                          <input type="password" class="form-control" id="exampleInputPassword2">
                        </div>

                        <button type="submit" class="btn btn-primary">SIGNUP</button>
          </form>


        </div>

      </div>
    </div>

  </div>


</body>

</html>
